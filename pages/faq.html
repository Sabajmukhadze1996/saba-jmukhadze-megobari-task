<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="../css//faq.css">
</head>
<body>


   <div class="faq__main__container">
      
      <header class="faq__header__container">
         <div>
           <p style="position: relative">
            Frequently Asked
             <span style="color: #ffffff !important; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Questions</span>
           </p>
           <div>
             <img
               id="faq__header__header__logo"
               src="../images/faq-underline.png"
             />
           </div>
         </div>
       </header>



       <main class="main">
        
         <div class="main__inner__container">
            <img id="faq__main__img" src="../images/faq-main-img.png">


         <div class="main__inner__right__container">
           <div class="first__dropdown">
             <div class="first__dropdown__first__input">
               <p>How long does the battery last fully charged?</p>
               <img src="../images/dropdown-up.png">
             </div>
             <div class="first__dropdown__under__container">
                <p>The MagicMassage™ can last up to 6 hours when it's fully charged.</p>
             </div>
           </div>


          <div class="default__input">
              <p>Can I use it in the shower?</p>
              <img src="../images/drop-down.png">
          </div>
          <div class="default__input">
              <p>What is included in the package</p>
              <img src="../images/drop-down.png">
          </div>
          <div class="default__input">
              <p>Is the MagicMassage™ designed only for the head?</p>
              <img src="../images/drop-down.png">
          </div>
         
          <p class="inputs__bottom__title">See All FAQ &nbsp; <spa><img src="../images/drop-down-small.png"></spa></p>







         </div>
         </div>





       </main>



   </div>





</body>
</html>
